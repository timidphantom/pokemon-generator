<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Fontawesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css">
    <title>Generator Wireframe</title>
</head>
<body>

    <!-- Navbar: Start -->
<header class="light-bg border-bottom p-2 mb-4">
    <div class="wrapper">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#">Pokémon Generator</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">Dex</a>
                </li>
            </ul>
            <div class="form-check form-switch">
                <input class="form-check-input navbar-Text" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label navbar-Text" for="flexSwitchCheckDefault">
                <i class="fa-solid fa-sun"></i>
                </label>
                </div>
            </div>
        </nav>
    </div>
</header>
<!-- Navbar: End -->

<!-- Body: Start -->
<div class="wrapper">


<!-- Search: Start -->
<div class="d-flex gap-2 my-3">
    <input type="text" class="form-control form-control-lg w-50 d-inline" id="search-box" placeholder="Search Pokémon Name">
    <button class="btn primary-bg w-25 form-control-lg" id="search-button">Search!</button>
    <button class="btn secondary-bg w-25 form-control-lg" id="random-button">Randomize!</button>
  </div>
<!-- Search: End -->

<!-- Main Section: Start -->
<div id="pkmn-name" class="name mb-2 col-12 mx-1">
   Pokémon Name
</div>

<div class="main d-flex flex-wrap flex-md-nowrap">

<div class="image-type col-12 col-md-6"> <!-- Section displays type, and image of Pkmn -->

<div class="image mb-2">
    <img id="pkmn-image" alt="Image of your Pokémon">
</div>

<div class="typing">
    <span id="type-1" class="type-1">Type 1</span>
    <span id="type-2" class="type-2">Type 2</span>
</div>

</div>

<div class="bst-abilities col-12 col-md-6"> <!-- Section displays game data on Pkmn -->
    <div class="ability-list mb-2">
        <h4 class="dark-color mb-0">Abilities</h4>
        <hr class="mt-1 mx-auto">
        <div class="list d-flex justify-content-center align-items-center flex-wrap gap-2">
            <span id="ability-1" class="abilities col-10 col-md-4">Ability One</span>
            <span id="ability-2"  class="abilities col-10 col-md-4">Ability Two</span>
            <span id="hidden-ability" class="abilities col-10 col-md-8">Hidden Ability</span>
        </div>
    </div>

    <div class="bst">
        <h4 class="dark-color mb-0">Base Stat Total</h4>
        <hr class=" mt-1 mx-auto">
        <div class="progress" style="height: 40px;">
            <div id="hp" class="progress-bar" role="HP" style="width: 100%" aria-valuenow="64" aria-valuemin="0" aria-valuemax="255">HP</div>
          </div>
        <div class="progress" style="height: 40px;">
            <div id="attack" class="progress-bar" role="Attack" style="width: 100%" aria-valuenow="115" aria-valuemin="0" aria-valuemax="255">Attack</div>
          </div>
        <div class="progress" style="height: 40px;">
            <div id="defense" class="progress-bar" role="Defense" style="width: 100%" aria-valuenow="65" aria-valuemin="0" aria-valuemax="255">Defense</div>
          </div>
        <div class="progress" style="height: 40px;">
            <div id="spatk" class="progress-bar" role="Sp. Atk" style="width: 100%" aria-valuenow="83" aria-valuemin="0" aria-valuemax="255">Sp. Atk</div>
          </div>
        <div class="progress" style="height: 40px;">
            <div id="spdef" class="progress-bar" role="Sp. Def" style="width: 100%" aria-valuenow="63" aria-valuemin="0" aria-valuemax="255">Sp. Def</div>
          </div>
        <div class="progress" style="height: 40px;">
            <div id="speed" class="progress-bar" role="Speed" style="width: 100%" aria-valuenow="65" aria-valuemin="0" aria-valuemax="255">Speed</div>
          </div>
          <h5 class="mt-3"><span id="stat-total"></h5>
          <h5 class="my-3 pb-3"><span id="pokemon-name">Your Pokémon</span> is a <span id="pokemon-role">..</span>.</h5>
    </div>
</div>

</div>
<!-- Main Section: End -->

</div>
    <!-- ### SCRIPTS ### -->
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <!-- Tippy CDN -->
    <script src="https://unpkg.com/popper.js@1"></script>
    <script src="https://unpkg.com/tippy.js@5"></script>
    <!-- Script -->
    <script type="module" src="scripts/main.js"></script>

</body>
</html>
